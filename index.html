    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- GALLERY ICON (TOP LEFT) --- */
        .gallery-nav-btn {
            position: fixed; top: 20px; left: 20px; background: white; border: none; border-radius: 50%; width: 60px; height: 60px; font-size: 30px; cursor: pointer; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; transition: transform 0.3s;
        }
        .gallery-nav-btn:hover { transform: scale(1.1) rotate(10deg); }

        /* --- OVERLAY GALLERY --- */
        .gallery-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 182, 193, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; overflow-y: auto; opacity: 0; transform: scale(0.9); transition: all 0.5s ease;
        }
        .gallery-overlay.active { display: flex; opacity: 1; transform: scale(1); }
        .close-gallery { position: fixed; top: 20px; right: 30px; font-size: 40px; color: #e91e63; cursor: pointer; font-weight: bold; }
        .media-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1000px; margin-top: 50px; }
        .media-item { width: 300px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); background: white; padding: 10px; transition: transform 0.3s; }
        .media-item img, .media-item video { width: 100%; border-radius: 10px; display: block; }

        /* --- SAKURA TREE --- */
        .sakura-tree { position: absolute; top: 0; right: 20px; width: 200px; height: 300px; z-index: 1; animation: sway 5s ease-in-out infinite; }
        .trunk { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 20px; height: 150px; background: #8B4513; border-radius: 10px; }
        .branch { position: absolute; background: #8B4513; border-radius: 10px; }
        .branch1 { top: 50px; left: 30px; width: 80px; height: 10px; transform: rotate(-20deg); }
        .branch2 { top: 80px; right: 20px; width: 60px; height: 8px; transform: rotate(30deg); }
        .branch3 { top: 120px; left: 10px; width: 70px; height: 8px; transform: rotate(-10deg); }
        .blossom { position: absolute; width: 15px; height: 15px; background: radial-gradient(circle, #FFB6C1, #FFC0CB); border-radius: 50%; box-shadow: 0 0 5px rgba(255, 182, 193, 0.5); animation: bloom 3s ease-in-out infinite alternate; }
        @keyframes sway { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(2deg); } }
        @keyframes bloom { from { transform: scale(0.8); opacity: 0.7; } to { transform: scale(1.2); opacity: 1; } }
        .blossom1 { top: 40px; left: 50px; } .blossom2 { top: 60px; right: 40px; } .blossom3 { top: 90px; left: 20px; } .blossom4 { top: 110px; right: 10px; } .blossom5 { top: 130px; left: 40px; } .blossom6 { top: 150px; right: 30px; } .blossom7 { top: 70px; left: 60px; } .blossom8 { top: 100px; right: 50px; } .blossom9 { top: 140px; left: 30px; } .blossom10 { top: 160px; right: 20px; }

        .falling-petals { position: absolute; top: 0; right: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .petal { position: absolute; width: 10px; height: 10px; background: radial-gradient(circle, #FFB6C1, #FFC0CB); border-radius: 50%; opacity: 0.8; animation: fall 8s linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10px) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        .petal:nth-child(1) { left: 10%; animation-delay: 0s; } .petal:nth-child(2) { left: 20%; animation-delay: 1s; } .petal:nth-child(3) { left: 30%; animation-delay: 2s; } .petal:nth-child(4) { left: 40%; animation-delay: 3s; } .petal:nth-child(5) { left: 50%; animation-delay: 4s; } .petal:nth-child(6) { left: 60%; animation-delay: 5s; } .petal:nth-child(7) { left: 70%; animation-delay: 6s; } .petal:nth-child(8) { left: 80%; animation-delay: 7s; } .petal:nth-child(9) { left: 90%; animation-delay: 8s; } .petal:nth-child(10) { left: 5%; animation-delay: 9s; }

        header { text-align: center; padding: 50px 20px; background: rgba(255, 255, 255, 0.8); border-radius: 10px; margin: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); position: relative; z-index: 2; }
        h1 { font-size: 3em; color: #e91e63; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
        .heart { font-size: 2em; color: #e91e63; animation: pulse 1s infinite; display: inline-block; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .timer { font-size: 1.5em; color: #e91e63; text-align: center; margin: 20px 0; font-weight: bold; }

        .milestones { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
        .milestone-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); min-width: 200px; text-align: center; border: 2px solid #ffb6c1; }
        .milestone-card h3 { margin: 0; color: #e91e63; font-size: 1em; }
        .milestone-card p { font-size: 1.2em; font-weight: bold; margin: 5px 0 0 0; }

        .message { max-width: 800px; margin: 40px auto; padding: 20px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; font-size: 1.2em; line-height: 1.6; position: relative; z-index: 2; }
        .interactive-section { display: flex; justify-content: center; align-items: center; flex-direction: column; margin: 40px 0; position: relative; z-index: 2; }
        button { background: linear-gradient(45deg, #ff6b6b, #feca57); border: none; padding: 15px 30px; font-size: 1.2em; color: white; border-radius: 25px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin: 10px; }
        button:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); }
        .hidden { display: none; }
        .reveal { animation: slideIn 1s ease-out; }
        @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- DYNAMIC LOVE LETTER STYLING --- */
        .love-letter { 
            max-width: 600px; margin: 40px auto; padding: 30px; background: #fffafa; border-radius: 5px; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1); text-align: left; position: relative; z-index: 2; border-left: 5px solid #ffb6c1;
        }
        .letter-content { font-family: 'Caveat', cursive; font-size: 1.5em; color: #444; line-height: 1.4; }
        .love-letter h2 { font-family: 'Dancing Script', cursive; text-align: center; color: #e91e63; margin-bottom: 20px; }

        .floating-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .floating-heart { position: absolute; font-size: 2em; color: #e91e63; animation: float 10s linear infinite; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        footer { text-align: center; padding: 20px; background: rgba(0, 0, 0, 0.1); margin-top: 40px; position: relative; z-index: 2; }
        .flower { position: fixed; pointer-events: none; font-size: 24px; z-index: 9999; transition: transform 1.2s ease-out, opacity 1.2s ease-out; animation: explode 1.2s forwards; }
        @keyframes explode { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.5) rotate(360deg); opacity: 0; } }
        .heart-rain { position: fixed; top: -50px; font-size: 20px; color: #ff4d4d; pointer-events: none; z-index: 9998; animation: rainDown linear forwards; }
        @keyframes rainDown { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        
        @media (max-width: 768px) { h1 { font-size: 2em; } .message { font-size: 1em; padding: 15px; } .timer { font-size: 1.2em; } .sakura-tree { width: 150px; height: 250px; right: 10px; } }
    </style>
</head>
<body>

    <footer><p>To infinity and beyond. üíñ</p></footer>

    <script>
        const startDate = new Date('2023-07-15T00:00:00');

        function updateTimers() {
            const now = new Date();
            const diff = now - startDate;
            const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('timer').innerText = `We've been together for ${daysTotal} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds! ‚ù§Ô∏è`;

            let nextAnni = new Date(now.getFullYear(), 6, 15);
            if (now > nextAnni) nextAnni.setFullYear(now.getFullYear() + 1);
            document.getElementById('anni-countdown').innerText = `${Math.ceil((nextAnni - now) / 86400000)} Days`;

            let nextMonth = new Date(now.getFullYear(), now.getMonth(), 15);
            if (now > nextMonth) nextMonth.setMonth(now.getMonth() + 1);
            document.getElementById('month-countdown').innerText = `${Math.ceil((nextMonth - now) / 86400000)} Days`;
        }

        // --- SMART LETTER LOGIC ---
        function updateLetter() {
            const now = new Date();
            const month = now.getMonth() + 1; // 1-12
            const date = now.getDate();
            const title = document.getElementById('letter-title');
            const body = document.getElementById('letter-body');

            // Valentine's Day (Feb 14)
            if (month === 2 && date === 14) {
                title.innerText = "Happy Valentine's Day, Mahal! üåπ";
                body.innerHTML = "Happy Valentine‚Äôs Day, my love. They say home is a place, but for me, home has been a person ever since. Thank you for choosing me every single day, and for the love that never wavers. I‚Äôm so excited to make more memories with you today and for all the Februaries to come. You are my forever. I love you üòò";
            }
            // Anniversary (July 15)
            else if (month === 7 && date === 15) {
                title.innerText = "Happy Anniversary, Love! ü•Ç";
                body.innerHTML = "Isang taon na naman ang lumipas simula noong July 15, 2023. Ang dami na nating memories, at excited ako sa marami pa nating pagsasamahan. Salamat sa pananatili sa tabi ko. Ikaw ang aking habambuhay.";
            }
            // Monthsary (Every 15th except July)
            else if (date === 15) {
                title.innerText = "Happy Monthsary! üíï";
                body.innerHTML = "Happy 15th of the month! It has been 31 amazing months since July 15, 2023, and my love for you only grows stronger. Thank you for being my constant, my peace, and my greatest adventure. I'm so lucky to have you by my side. Here's to many more months and years together! I love you so much!";
            }
            // Christmas (Dec 25)
            else if (month === 12 && date === 25) {
                title.innerText = "Merry Christmas, My Love! üéÑ";
                body.innerHTML = "You are my favorite Christmas wish come true. Wala na akong ibang hihilingin pa kundi ang makasama ka sa bawat Pasko ng buhay ko. Mahal na mahal kita!";
            }
            // Ordinary Days (Bible Verses & Quotes)
            else {
                const verses = [
                    { v: "1 Corinthians 16:14", text: "'Do everything in love.'", q: "Sa lahat ng gagawin mo ngayong araw, tandaan mo na mahal na mahal kita at nandito lang ako para sa'yo." },
                    { v: "Proverbs 3:5", text: "'Trust in the Lord with all your heart.'", q: "Kahit mapagod ka sa trabaho o school, trust God. He has great plans for us. Kaya mo 'yan, Mahal!" },
                    { v: "1 Corinthians 13:4-8", text: "'Love is patient, love is kind.'", q: "Salamat sa pagiging patient sa akin. You are my greatest inspiration." },
                    { v: "Philippians 4:13", text: "'I can do all things through Christ who strengthens me.'", q: "Wag kang susuko sa mga goals natin. Proud na proud ako sa'yo palagi!" }
                ];
                const pick = verses[now.getDay() % verses.length];
                title.innerText = "Today's Inspiration ‚ú®";
                body.innerHTML = `<b>${pick.v}</b><br><i>${pick.text}</i><br><br>${pick.q}`;
            }
        }

        setInterval(updateTimers, 1000);
        updateTimers();
        updateLetter();

        function toggleOverlayGallery() {
            const overlay = document.getElementById('galleryOverlay');
            if (overlay.style.display === "flex") { overlay.classList.remove('active'); setTimeout(() => overlay.style.display = "none", 500); }
            else { overlay.style.display = "flex"; setTimeout(() => overlay.classList.add('active'), 10); }
        }

        function revealMessage(e) {
            const surprise = document.getElementById('surprise');
            surprise.classList.remove('hidden'); surprise.classList.add('reveal');
            if (e && e.target) {
                const rect = e.target.getBoundingClientRect();
                for(let i = 0; i < 30; i++) {
                    const flower = document.createElement("div"); flower.className = "flower"; flower.innerText = "üå∏";
                    flower.style.left = (rect.left + rect.width / 2) + "px"; flower.style.top = (rect.top + rect.height / 2) + "px";
                    flower.style.setProperty('--x', (Math.random() - 0.5) * 400 + 'px'); flower.style.setProperty('--y', (Math.random() - 0.5) * 400 + 'px');
                    document.body.appendChild(flower); setTimeout(() => flower.remove(), 1200);
                }
            }
        }

        let heartInterval = null; let isPlaying = false;
        function toggleMusic() {
            const music = document.getElementById('music'); const btn = document.getElementById('musicBtn');
            if (!isPlaying) { music.play(); btn.innerText = "Stop Music"; isPlaying = true; heartInterval = setInterval(createRainHeart, 300); }
            else { music.pause(); music.currentTime = 0; btn.innerText = "Play Our Song"; isPlaying = false; clearInterval(heartInterval); }
        }

        function createRainHeart() {
            const heart = document.createElement('div'); heart.className = 'heart-rain';
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart); setTimeout(() => heart.remove(), 5000);
        }

        function createHeart() {
            const heart = document.createElement('div'); heart.className = 'floating-heart'; heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            document.getElementById('hearts').appendChild(heart); setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 2000);
    </script>
